<html ng-app="tutorialApp">
<head>
	<meta charset="utf8" />
	<title>AngularJS Tutorial</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.js"></script>
  
  <div ng-controller="CartCtrl">
    <div ng-hide="cart.getItems().length" class="alert alert-warning">Ihr Warenkorb ist noch leer.</div>
    <table ng-show="cart.getItems().length" class="table">
      <tr ng-repeat="item in cart.getItems() track by $index" class="cart-item">
        <td>{{item.name}}</td>
        <td>{{item.price | currency}}</td>
        <td><a href class="btn btn-default btn-sm" ng-click="cart.deleteArticle(article);">Entfernen</a></td>
      </tr>
      <tr>
        <td>{{cart.getItems().length}} Artikel</td>
        <td>{{cart.sum() | currency}}</td>
        <td></td>
      </tr>
    </table>
  </div>
  <input type="text" ng-model="search">
  <p ng-show="search">Du suchst gerade nach: {{search}}</p>
  <table class="table" ng-controller="ArticlesCtrl">
    <tr ng-repeat="article in articles | filter:search">
     <td>{{article.id}}</td>
     <td>{{article.name}}</td>
     <td>{{article.price}}</td>
     <td><a href class="btn btn-default btn-sm" ng-click="cart.addArticle(article);">Hinzuf√ºgen</a></td>
   </tr>
 </table>

 <script src="app.js"></script>
</body>
</html>
